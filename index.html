<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Landing Page</title>
<link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
<div class="header">
  <div class="logo">Company logo</div>
  <div class="profile-pic"></div>
</div>

<div class="main-content">
  <input type="text" placeholder="Title" class="title-input"/>
  <div class="instructions">Instructions</div>
  <button onclick="startGame()">Start game</button>
</div>

<div class="reviews">
  <div class="review">
    <div class="stars">
      <span class="star filled">★</span>
      <span class="star filled">★</span>
      <span class="star filled">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
    </div>
    Game review
  </div>
  <div class="reviews">
    <div class="review">
      <div class="stars">
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
      Game review
    </div>
    <div class="reviews">
        <div class="review">
          <div class="stars">
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
          </div>
          Game review
        </div>
  <!-- Repeat for as many reviews as needed -->
</div>

<div class="footer">
  <a href="./facebook.png" class="social-icon"></a>
  <a href="./intagram.png" class="social-icon"></a>
  <a href="./twitter.png" class="social-icon"></a>
</div>

<script src="script.js"></script>
</body>
</html>
